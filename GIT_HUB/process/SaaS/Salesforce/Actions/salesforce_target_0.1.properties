  <TalendProperties:Property xmi:id="_STO4UFdzEeWa27LBcwpQrA" id="_o53woH4YEeWQn4adJC5Jrw" label="salesforce_target" description="Inserts data in the target Salesforce object.&#xD;&#xA;&#xD;&#xA;This Target Action inserts data into the target Salesforce object&#xD;&#xA;&#xD;&#xA;To use it, you need to create a Salesforce Basic connection and fill some parameters.&#xD;&#xA;### Input schema###&#xD;&#xA;- *sf_column*: dynamic schema (Dynamic Type)&#xD;&#xA;&#xD;&#xA;### Context Parameters###&#xD;&#xA;- *parameter_batch_execution_time_wait*: waiting time for checking whether the batches have been processed until all batches are finally processed (60000 by default, which means 6 minutes)&#xD;&#xA;- *parameter_action*: Action type to perform in Salesforce (insert/insertBulk/upsertBulk)&#xD;&#xA;- *parameter_upsert_column_name*: column name for the upsert operation (only when Action is upsertBulk)&#xD;&#xA;- *parameter_batch_size_commit*: number of lines per data batch to be processed (150 by default)&#xD;&#xA;- *parameter_module_name*: API level table name in Salesforce&#xD;&#xA;- *parameter_batch_size_mb*: batch size in MegaBytes (10 by default)&#xD;&#xA;&#xD;&#xA;### Connection###&#xD;&#xA;Note that the Salesforce password value is the concatenation of the Salesforce connection password and the Salesforce security token" creationDate="2015-09-10T12:20:36.565+0800" modificationDate="2016-06-30T18:48:10.773+0800" version="0.1" statusCode="" item="_STO4UldzEeWa27LBcwpQrA" displayName="salesforce_target">
