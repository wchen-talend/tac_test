  <TalendProperties:Property xmi:id="_9MXeMFdwEeWa27LBcwpQrA" id="_K6jyQIFPEeWVRMQBXHK9lQ" label="salesforce_source" description="Retrieves all (or filtered) data from Salesforce objects&#xD;&#xA;&#xD;&#xA;This Source Action retrieves all (or filtered) data from Salesforce objects.&#xD;&#xA;&#xD;&#xA;To use it, you need to create a Salesforce Basic connection and fill some parameters.&#xD;&#xA;### Input schema###&#xD;&#xA;- *sf_column*: dynamic schema (Dynamic Type)&#xD;&#xA;&#xD;&#xA;### Output schema###&#xD;&#xA;- *sf_column*: dynamic schema (Dynamic Type)&#xD;&#xA;&#xD;&#xA;### Context Parameters###&#xD;&#xA;- *parameter_input_filter*: query to select the data to be extracted. Example: &quot;account_name='Talend'&#xD;&#xA;- *parameter_module_name*: API level table name in Salesforce&#xD;&#xA;- *parameter_batch_size_read*: number of registrations in each processed batch (250 by default)&#xD;&#xA;- *parameter_retrieve_type*: Salesforce retrieving type: *retrieve* excludes deletions while &#xD;&#xD;&#xA;*retrieveWithDelete* includes them&#xD;&#xA;&#xD;&#xA;### Connection###&#xD;&#xA;Note that the Salesforce password value is the concatenation of the Salesforce connection password and the Salesforce security token" creationDate="2015-09-10T12:03:55.922+0800" modificationDate="2016-06-29T19:29:21.045+0800" version="0.1" statusCode="" item="_9MXeMldwEeWa27LBcwpQrA" displayName="salesforce_source">
