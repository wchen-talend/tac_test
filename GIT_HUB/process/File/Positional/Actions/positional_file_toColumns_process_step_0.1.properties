  <TalendProperties:Property xmi:id="_T4ZnoOpMEeSIzbL7W0R1sQ" id="_bWMsA_icEeSqcJ_0PBlxmQ" label="positional_file_toColumns_process_step" description="Interprets input as Positional file and converts it to rows and columns&#xD;&#xA;&#xD;&#xA;This Step Action interprets the input data stream as a Positional file and converts it to rows and columns.&#xD;&#xA;Note that this Action allows you to define the schema.&#xD;&#xA;&#xD;&#xA;To use it, you need to fill some parameters.&#xD;&#xA;&#xD;&#xA;### Input schema###&#xD;&#xA;- *file_content*: input data stream (Object Type)&#xD;&#xA;&#xD;&#xA;### Output schema###&#xD;&#xA;- *file_schema*: dynamic schema (Dynamic Type)&#xD;&#xA;&#xD;&#xA;### Context Parameters###&#xD;&#xA;- *resource_positional_dynamic_schema*: dynamic schema of the positional file&#xD;&#xA;- *parameter_row_separator*: row separator used in the Positional file ('\n' by default)&#xD;&#xA;- *parameter_header*: number of rows to be skipped at the beginning of the file ('0' by default)&#xD;&#xA;- *parameter_footer*: number of rows to be skipped at the end of the file ('0' by default)&#xD;&#xA;- *parameter_limit*: maximum number of rows to be processed" creationDate="2015-04-24T15:37:00.058+0800" modificationDate="2016-06-08T18:10:30.674+0800" version="0.1" statusCode="" item="_T4j_sOpMEeSIzbL7W0R1sQ" displayName="positional_file_toColumns_process_step">
